<!-- Tableau des clients -->
<div class="bg-white rounded-lg shadow overflow-hidden flex flex-col"
     style="height: calc(100vh - 280px);"
     x-show="!isLoading && !showProductForm">

    <div class="flex-1 overflow-auto">
        <table class="min-w-full divide-y divide-gray-200">
            <thead class="bg-gray-50 sticky top-0 z-10">
            <tr>
                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                    Nom
                </th>
                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                    Unit√©
                </th>
                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                    Prix
                </th>
                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                    Cat√©gorie
                </th>
                <th class="px-6 py-3 text-right text-xs font-medium text-gray-500 uppercase tracking-wider">
                    Actions
                </th>
            </tr>
            </thead>
            <tbody class="bg-white divide-y divide-gray-200">
            <template :key="product.publicId" x-for="product in paginatedItems">
                <tr @mouseenter="hoveredItem = product" @mouseleave="hoveredItem = null"
                    class="hover:bg-gray-50">
                    <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-900"
                        x-text="product.name"></td>
                    <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-900"
                        x-text="getLabel('units', product.unit)"></td>
                    <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-600"
                        x-text="product.defaultPrice ? product.defaultPrice.toFixed(2) : '-'"></td>
                    <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-600"
                        x-text="getLabel('categories', product.category) || '-'"></td>
                    <td class="px-6 py-4 whitespace-nowrap text-right text-sm space-x-2">
                        <button
                                @click="viewProduct(product)"
                                class="text-honey-600 hover:text-honey-800 font-medium">
                            üëÅÔ∏è Voir
                        </button>
                        <button
                                @click="editProduct(product)"
                                class="text-bee-600 hover:text-bee-800 font-medium">
                            ‚úèÔ∏è √âditer
                        </button>
                        <button
                                @click="deleteProduct(product.publicId)"
                                class="text-red-600 hover:text-red-800 font-medium">
                            üóëÔ∏è Supprimer
                        </button>
                    </td>
                </tr>
            </template>
            </tbody>
        </table>
    </div>

    <div x-html="templates.pagination" x-show="currentView === 'products'"></div>

    <!-- Message si aucun produits -->
    <div class="text-center py-8 text-gray-500" x-show="items.length === 0">
        Aucun produit enregistr√©
    </div>
</div>
