<!-- Tableau des stocks -->
<div class="bg-white rounded-lg shadow overflow-hidden flex flex-col"
     style="height: calc(100vh - 280px);"
     x-show="!isLoading && !showStockForm">

    <div class="flex-1 overflow-auto">
        <table class="min-w-full divide-y divide-gray-200">
            <thead class="bg-gray-50 sticky top-0 z-10">
            <tr>
                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                    Ann√©e
                </th>
                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                    Produit
                </th>
                <th class="px-6 py-3 text-center text-xs font-medium text-gray-500 uppercase tracking-wider">
                    Quantit√©
                </th>
                <th class="px-6 py-3 text-center text-xs font-medium text-gray-500 uppercase tracking-wider">
                    Statut
                </th>
                <th class="px-6 py-3 text-center text-xs font-medium text-gray-500 uppercase tracking-wider">
                    Actions rapides
                </th>
            </tr>
            </thead>
            <tbody class="bg-white divide-y divide-gray-200">
            <template :key="stock.publicId" x-for="stock in paginatedItems">
                <tr @mouseenter="hoveredItem = stock" @mouseleave="hoveredItem = null"
                    class="hover:bg-gray-50">
                    <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-900"
                        x-text="stock.stockYear"></td>
                    <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-900"
                        x-text="stock.productName">
                    </td>
                    <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-600">
                        <span x-text="Number(stock.quantity || 0).toLocaleString()"></span>
                        <span x-text="getLabel('units', stock.productUnit)"></span>
                    </td>
                    <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-600">
                        <span x-show="stock.quantity > (stock.alertThreshold || 10)"
                              class="text-2xl">üü¢</span>
                        <span x-show="stock.quantity > 0 && stock.quantity <= (stock.alertThreshold || 10)"
                              class="text-2xl">üü†</span>
                        <span x-show="stock.quantity === 0" class="text-2xl">üî¥</span>
                    </td>
                    <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-600">
                        <div class="flex items-center justify-center gap-2">
                            <!-- Boutons d'ajustement rapide -->
                            <div class="flex items-center gap-1 border rounded-md">
                                <button
                                        @click="quickAdjustStock(stock, -1)"
                                        class="px-2 py-1 hover:bg-gray-100 text-red-600 font-bold"
                                        title="Retirer 1">
                                    ‚àí
                                </button>
                                <div class="px-2 border-x">
                                    <input
                                            type="number"
                                            min="1"
                                            :value="getQuickQuantity(stock.publicId)"
                                            @input="setQuickQuantity(stock.publicId, $event.target.value)"
                                            class="w-12 text-center border-0 focus:ring-0 p-0"
                                            style="appearance: textfield; -moz-appearance: textfield;">
                                </div>
                                <button
                                        @click="quickAdjustStock(stock, 1)"
                                        class="px-2 py-1 hover:bg-gray-100 text-green-600 font-bold"
                                        title="Ajouter 1">
                                    +
                                </button>
                            </div>

                            <!-- Bouton d√©tails -->
                            <button
                                    @click="viewStock(stock)"
                                    class="px-3 py-1 text-blue-600 hover:bg-blue-50 rounded-md"
                                    title="Voir d√©tails">
                                üëÅÔ∏è
                            </button>
                        </div>
                    </td>
                </tr>
            </template>
            </tbody>
        </table>
    </div>

    <div x-html="templates.pagination" x-show="currentView === 'stocks'"></div>

    <!-- Message si aucun stock -->
    <div class="text-center py-8 text-gray-500" x-show="items.length === 0">
        Aucun stock enregistr√©
    </div>
</div>
