<!-- Modal de d√©tail produit -->
<div @click.self="showProductDetail = false"
     class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50"
     x-show="showProductDetail">
    <div class="bg-white rounded-lg shadow-xl p-6 max-w-2xl w-full mx-4 border-4 border-honey-400">
        <div class="flex justify-between items-center mb-4">
            <h3 class="text-xl font-bold text-honey-800">üçØ D√©tails du produit</h3>
            <button
                    @click="showProductDetail = false"
                    class="text-gray-500 hover:text-gray-700 text-2xl">
                ‚úï
            </button>
        </div>

        <template x-if="selectedItem">
            <div class="space-y-3">
                <div>
                    <span class="text-sm text-gray-500">Nom du produit:</span>
                    <p class="font-medium text-lg" x-text="selectedItem.name"></p>
                </div>
                <div class="grid grid-cols-2 gap-4">
                    <div>
                        <span class="text-sm text-gray-500">Cat√©gorie:</span>
                        <p class="font-medium" x-text="getLabel('categories', selectedItem.category) || '-'"></p>
                    </div>
                    <div>
                        <span class="text-sm text-gray-500">Unit√©:</span>
                        <p class="font-medium" x-text="getLabel('units', selectedItem.unit) || '-'"></p>
                    </div>
                </div>
                <div>
                    <span class="text-sm text-gray-500">Prix par d√©faut:</span>
                    <p class="font-medium text-lg text-green-600"
                       x-text="selectedItem.defaultPrice ? `${selectedItem.defaultPrice.toFixed(2)} ‚Ç¨` : '-'"></p>
                </div>

                <!-- Attributs suppl√©mentaires -->
                <template x-if="selectedItem.attributes && Object.keys(selectedItem.attributes).length > 0">
                    <div>
                        <span class="text-sm text-gray-500 block mb-2">Attributs:</span>
                        <div class="bg-gray-50 rounded-md p-3 space-y-2">
                            <template :key="key" x-for="(value, key) in selectedItem.attributes">
                                <div class="flex text-sm gap-4">
                                    <span class="text-gray-600 capitalize min-w-32 flex-shrink-0"
                                          x-text="getLabel('attributes', key)"></span>
                                    <span class="font-medium flex-1" x-text="value"></span>
                                </div>
                            </template>
                        </div>
                    </div>
                </template>
            </div>
        </template>

        <div class="mt-6 flex justify-end">
            <button
                    @click="showProductDetail = false"
                    class="px-4 py-2 bg-gray-200 text-gray-700 rounded-md hover:bg-gray-300 transition">
                Fermer
            </button>
        </div>
    </div>
</div>
