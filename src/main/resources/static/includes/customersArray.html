<!-- Tableau des clients -->
<div class="bg-white rounded-lg shadow overflow-hidden flex flex-col"
     style="height: calc(100vh - 280px);"
     x-show="!isLoading && !showCustomerForm">

    <div class="flex-1 overflow-auto">
        <table class="min-w-full divide-y divide-gray-200">
            <thead class="bg-gray-50 sticky top-0 z-10">
            <tr>
                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                    Pr√©nom
                </th>
                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                    Nom
                </th>
                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                    Email
                </th>
                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                    T√©l√©phone
                </th>
                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                    Ville
                </th>
                <th class="px-6 py-3 text-right text-xs font-medium text-gray-500 uppercase tracking-wider">
                    Actions
                </th>
            </tr>
            </thead>
            <tbody class="bg-white divide-y divide-gray-200">
            <template :key="customer.publicId" x-for="customer in paginatedItems">
                <tr @mouseenter="hoveredItem = customer" @mouseleave="hoveredItem = null"
                    class="hover:bg-gray-50">
                    <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-900"
                        x-text="customer.firstname"></td>
                    <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-900"
                        x-text="customer.lastname"></td>
                    <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-600"
                        x-text="customer.email || '-'"></td>
                    <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-600"
                        x-text="customer.phone || '-'"></td>
                    <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-600"
                        x-text="customer.city || '-'"></td>
                    <td class="px-6 py-4 whitespace-nowrap text-right text-sm space-x-2">
                        <button
                                @click="viewCustomer(customer)"
                                class="text-honey-600 hover:text-honey-800 font-medium">
                            üëÅÔ∏è Voir
                        </button>
                        <button
                                @click="editCustomer(customer)"
                                class="text-bee-600 hover:text-bee-800 font-medium">
                            ‚úèÔ∏è √âditer
                        </button>
                        <button
                                @click="deleteCustomer(customer.publicId)"
                                class="text-red-600 hover:text-red-800 font-medium">
                            üóëÔ∏è Supprimer
                        </button>
                    </td>
                </tr>
            </template>
            </tbody>
        </table>
    </div>

    <div x-html="templates.pagination" x-show="currentView === 'customers'"></div>

    <!-- Message si aucun client -->
    <div class="text-center py-8 text-gray-500" x-show="items.length === 0">
        Aucun client enregistr√©
    </div>
</div>
