<!-- Formulaire Produit -->
<div class="bg-white rounded-lg shadow-xl p-6 border-2 border-honey-200" x-show="showProductForm">
    <div class="flex justify-between items-center mb-6">
        <h3 class="text-xl font-bold text-honey-800"
            x-text="selectedItem?.publicId ? '‚úèÔ∏è Modifier le produit' : '‚ûï Nouveau produit'"></h3>
        <button
                @click="closeProductForm()"
                class="text-gray-500 hover:text-gray-700">
            ‚úï
        </button>
    </div>

    <form @submit.prevent="saveProduct" class="space-y-4">
        <div>
            <label class="block text-sm font-medium text-gray-700 mb-1">
                Nom du produit <span class="text-red-500">*</span>
            </label>
            <input
                    class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
                    required
                    type="text"
                    x-model="productForm.name">
        </div>

        <div class="grid grid-cols-2 gap-4">
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-1">
                    Cat√©gorie <span class="text-red-500">*</span>
                </label>
                <select
                        class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
                        required
                        x-model="productForm.category">
                    <option value="">S√©lectionner...</option>
                    <template x-for="cat in dictionaries.categories" :key="cat.id">
                        <option :value="cat.id" x-text="cat.label"></option>
                    </template>
                </select>
            </div>

            <div>
                <label class="block text-sm font-medium text-gray-700 mb-1">
                    Unit√© <span class="text-red-500">*</span>
                </label>
                <select
                        class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
                        required
                        x-model="productForm.unit">
                    <option value="">S√©lectionner...</option>
                    <template x-for="unit in dictionaries.units" :key="unit.id">
                        <option :value="unit.id" x-text="unit.label"></option>
                    </template>
                </select>
            </div>
        </div>

        <div>
            <label class="block text-sm font-medium text-gray-700 mb-1">
                Prix par d√©faut (‚Ç¨) <span class="text-red-500">*</span>
            </label>
            <input
                    class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
                    min="0"
                    required
                    step="0.01"
                    type="number"
                    x-model="productForm.defaultPrice">
        </div>

        <!-- Attributs suppl√©mentaires -->
        <!-- Attributs suppl√©mentaires -->
        <div class="border-t pt-4">
            <div class="flex justify-between items-center mb-3">
                <label class="block text-sm font-medium text-gray-700">Attributs suppl√©mentaires</label>
                <button
                        @click="addAttribute()"
                        class="text-sm text-honey-600 hover:text-honey-700"
                        type="button">
                    ‚ûï Ajouter un attribut
                </button>
            </div>

            <div class="space-y-2">
                <template x-for="(attr, index) in productForm.attributes" :key="index">
                    <div class="grid grid-cols-[1fr_1fr_auto] gap-2">
                        <div>
                            <select
                                    class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
                                    :value="productForm.attributes[index].key"
                                    @change="productForm.attributes[index].key = $event.target.value">
                                <option value="">S√©lectionner un attribut...</option>
                                <template x-for="attribute in dictionaries.attributes" :key="attribute.id">
                                    <option
                                            :value="attribute.id"
                                            :selected="attribute.id === productForm.attributes[index].key"
                                            x-text="attribute.label">
                                    </option>
                                </template>
                            </select>
                        </div>
                        <input
                                class="px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
                                placeholder="Valeur"
                                type="text"
                                :value="productForm.attributes[index].value"
                                @input="productForm.attributes[index].value = $event.target.value">
                        <button
                                @click="removeAttributeByIndex(index)"
                                class="px-3 py-2 text-red-500 hover:text-red-700"
                                type="button">
                            üóëÔ∏è
                        </button>
                    </div>
                </template>
            </div>
        </div>
        <div class="flex justify-end space-x-3 pt-4">
            <button
                    @click="closeProductForm()"
                    class="px-4 py-2 border border-gray-300 rounded-md text-gray-700 hover:bg-gray-50 transition"
                    type="button">
                Annuler
            </button>
            <button
                    :disabled="isLoading"
                    class="px-4 py-2 bg-gradient-to-r from-honey-500 to-bee-500 text-white rounded-md hover:from-honey-600 hover:to-bee-600 disabled:bg-gray-400 transition-all shadow-md"
                    type="submit">
                <span x-show="!isLoading">üíæ Enregistrer</span>
                <span x-show="isLoading">Enregistrement...</span>
            </button>
        </div>
    </form>
</div>
